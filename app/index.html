<!DOCTYPE html>
<html>
  <head>
    <title>Model-first Builder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/demo.css">
    <!-- build:css css/codemirror.css -->
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <!-- endbuild -->

    <!-- build:js scripts/lib.js -->
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/yaml/yaml.js"></script>
    <script src="bower_components/codemirror/mode/xml/xml.js"></script>
    <script src="bower_components/js-yaml/dist/js-yaml.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->

    <script src="scripts/config.js"></script>
    <!-- build:js scripts/app.js -->
    <script src="scripts/editor.js"></script>
    <script src="scripts/loadSample.js"></script>
    <script src="scripts/formatChooser.js"></script>
    <script src="../src/morpho.js"></script>
    <script src="../src/visitor.js"></script>
    <script src="../src/modules/modYaml.js"></script>
    <script src="../src/modules/modCsdl.js"></script>
    <script src="../src/modules/modJson.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div>
       <select id="sampleList"></select>
       <button id="sampleLoad">Load</button>
    </div>
    <div id="src">
      <div class="textareamessage">Edit model here:</div>
      <textarea id="inputarea"></textarea>
    </div>
    <div id="res">
      <div class="textareamessage">Result</div>
      <div>
        <form>
          <input type="radio" name="targetFormat" value="csdl" checked>CSDL</input>
          <input type="radio" name="targetFormat" value="json">JSON</input>
        </form>
      </div>
      <textarea id="outputarea"></textarea>
      <textarea readonly id="errors"></textarea>
    </div>
  </body>
</html>
